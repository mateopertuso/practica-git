<div class="flex flex-col h-screen bg-black text-white">
  <header class="sticky top-0 z-[100] border-b border-white/10 bg-gray-900 backdrop-blur">
    <nav class="mx-auto max-w-6xl px-4 py-4 flex items-center">
      <!-- Logo -->
      <a routerLink="/">
        <img src="assets/images/icono5.png" alt="logo" class="w-14 h-12" />
      </a>

      <!-- Center nav (desktop) -->
      <div class="hidden md:flex flex-1 justify-center">
        <div
          class="flex items-center gap-6 rounded-full border border-white/10 bg-white/5 px-6 py-2 backdrop-blur-md"
        >
          <a
            routerLink="/"
            routerLinkActive="text-white bg-blue-500/10"
            [routerLinkActiveOptions]="{ exact: true }"
            class="px-4 py-1.5 rounded-full text-sm text-white/70 transition hover:text-white hover:bg-white/10"
          >
            Home
          </a>

          <a
            routerLink="/about"
            routerLinkActive="text-white bg-blue-500/10"
            class="px-4 py-1.5 rounded-full text-sm text-white/70 transition hover:text-white hover:bg-white/10"
          >
            About
          </a>

          <a
            routerLink="/projects"
            routerLinkActive="text-white bg-blue-500/10"
            class="px-4 py-1.5 rounded-full text-sm text-white/70 transition hover:text-white hover:bg-white/10"
          >
            Projects
          </a>

          <a
            routerLink="/contact"
            routerLinkActive="text-white bg-blue-500/10"
            class="px-4 py-1.5 rounded-full text-sm text-white/70 transition hover:text-white hover:bg-white/10"
          >
            Contact
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <button
        class="relative z-[110] md:hidden ml-auto h-8 w-8 flex items-center justify-center text-white"
        (click)="toggleMenu()"
        aria-label="Toggle menu"
      >
        <span
          class="absolute text-xl transition-all duration-300"
          [class.opacity-0]="isMenuOpen"
          [class.rotate-45]="isMenuOpen"
        >
          ☰
        </span>

        <span
          class="absolute text-xl transition-all duration-300"
          [class.opacity-100]="isMenuOpen"
          [class.opacity-0]="!isMenuOpen"
          [class.rotate-90]="!isMenuOpen"
        >
          ✕
        </span>
      </button>
    </nav>
  </header>
  <!-- Mobile menu overlay -->
  <div
    *ngIf="isMenuOpen"
    class="fixed inset-0 z-[90] bg-black/80 backdrop-blur-sm md:hidden"
    (click)="closeMenu()"
  >
    <div
      class="absolute top-16 left-0 w-full bg-black border-t border-white/10 animate-slideDown"
      (click)="$event.stopPropagation()"
    >
      <div class="flex flex-col gap-6 px-6 py-8 text-lg">
        <a routerLink="/" (click)="closeMenu()">Home</a>
        <a routerLink="/about" (click)="closeMenu()">About</a>
        <a routerLink="/projects" (click)="closeMenu()">Projects</a>
        <a routerLink="/contact" (click)="closeMenu()">Contact</a>
      </div>
    </div>
  </div>

  <main class="flex-1 w-full overflow-y-auto md:overflow-hidden">
    <router-outlet></router-outlet>
  </main>
</div>
