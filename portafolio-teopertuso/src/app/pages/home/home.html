<div
  class="relative h-full flex flex-col items-center justify-center overflow-hidden bg-black text-white selection:bg-blue-500 selection:text-white"
>
  <!-- Background Gradient/Noise (Optional for "Innovation") -->
  <div
    class="absolute inset-0 z-0 opacity-20 pointer-events-none bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900 via-black to-black"
  ></div>

  <!-- Floating Social Sidebar -->
  <aside class="fixed left-6 top-1/2 z-50 hidden -translate-y-1/2 md:flex">
    <div
      class="flex flex-col gap-4 rounded-2xl border border-white/10 bg-white/5 p-4 backdrop-blur-md shadow-[0_8px_32px_rgba(0,0,0,0.4)]"
    >
      <a
        *ngFor="let link of socialLinks"
        [href]="link.url"
        target="_blank"
        rel="noopener noreferrer"
        class="group relative flex h-12 w-12 items-center justify-center rounded-xl border border-white/10 bg-white/5 text-white/60 backdrop-blur-sm transition-all hover:scale-110 hover:border-blue-500 hover:bg-blue-500/10 hover:text-blue-500 hover:shadow-[0_0_20px_rgba(59,130,246,0.6)]"
      >
        <!-- Icons based on name -->
        <ng-container [ngSwitch]="link.icon">
          <svg
            *ngSwitchCase="'linkedin'"
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="transition-transform group-hover:scale-110"
          >
            <path
              d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
            />
          </svg>
          <svg
            *ngSwitchCase="'github'"
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="transition-transform group-hover:scale-110"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          <svg
            *ngSwitchCase="'instagram'"
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="transition-transform group-hover:scale-110"
          >
            <path
              d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
            />
          </svg>
          <svg
            *ngSwitchCase="'youtube'"
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="transition-transform group-hover:scale-110"
          >
            <path
              d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"
            />
          </svg>
          <svg
            *ngSwitchCase="'twitter'"
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="transition-transform group-hover:scale-110"
          >
            <path
              d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
            />
          </svg>
          <span *ngSwitchDefault>?</span>
        </ng-container>

        <!-- Tooltip -->
        <span
          class="absolute left-16 whitespace-nowrap rounded-lg bg-blue-600 px-3 py-1.5 text-xs font-medium text-white opacity-0 shadow-lg transition-opacity group-hover:opacity-100"
        >
          {{ link.name }}
        </span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main
    class="relative z-10 flex w-full max-w-4xl flex-col gap-16 px-6 py-12 md:flex-row md:items-center md:justify-between"
  >
    <!-- Text Content -->
    <div class="flex flex-col items-center text-center md:items-start md:text-left">
      <div
        class="mb-4 inline-block rounded-full bg-blue-500/10 px-3 py-1 text-sm font-medium text-blue-400"
      >
        Available for work
      </div>
      <h1 class="text-5xl font-extrabold tracking-tight text-white sm:text-7xl">
        Mateo
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400"
          >Pertuso</span
        >
      </h1>
      <p class="mt-6 max-w-lg text-lg text-gray-400 leading-relaxed text-balance">
        I am a <span class="text-white font-semibold">Software Developer</span> passionate about
        building innovative, user-centric web applications using modern technologies.
      </p>

      <div class="mt-8 flex gap-4">
        <a
          routerLink="/projects"
          class="rounded-full bg-white px-8 py-3 font-semibold text-black transition hover:bg-gray-200"
        >
          My Work
        </a>
        <a
          routerLink="/contact"
          class="rounded-full border border-white/20 bg-transparent px-8 py-3 font-semibold text-white transition hover:bg-white/10"
        >
          Contact Me
        </a>
      </div>
    </div>

    <!-- Technologies Stack (Visual Element) -->
    <div class="relative mt-12 md:mt-0">
      <div class="absolute -inset-4 rounded-full bg-blue-500/20 blur-3xl"></div>
      <div class="relative grid grid-cols-2 gap-4 sm:grid-cols-3 md:gap-6">
        <div
          *ngFor="let tech of technologies; let i = index"
          [style.animation-delay]="i * 100 + 'ms'"
          class="group flex flex-col items-center justify-center gap-2 rounded-2xl border border-white/10 bg-white/5 p-4 backdrop-blur-md transition-all hover:-translate-y-1 hover:border-blue-500/50 hover:bg-blue-500/10 animate-fadeInUp"
        >
          <!-- Tech Icons -->
          <ng-container [ngSwitch]="tech.icon">
            <!-- Angular Icon -->
            <svg
              *ngSwitchCase="'angular'"
              class="h-10 w-10"
              viewBox="0 0 24 24"
              fill="currentColor"
              style="color: #dd0031"
            >
              <path d="M9.93 12.645h4.134L12 7.66zm0 0h4.134L12 7.66z" />
              <path
                d="M11.996.009L.686 3.988l1.725 14.945 9.585 5.058 9.588-5.058 1.726-14.945L11.996.009zm7.058 18.297h-2.636l-1.42-3.501H8.995l-1.42 3.501H4.937l7.06-15.648 7.057 15.648z"
              />
            </svg>

            <!-- C# Icon -->
            <div
              *ngSwitchCase="'csharp'"
              class="flex items-center justify-center h-10 w-10 rounded-lg text-xl font-bold"
              style="background: linear-gradient(135deg, #68217a 0%, #9b4f96 100%); color: white"
            >
              C#
            </div>

            <!-- TypeScript Icon -->
            <svg
              *ngSwitchCase="'typescript'"
              class="h-10 w-10"
              viewBox="0 0 24 24"
              fill="currentColor"
              style="color: #3178c6"
            >
              <path
                d="M1.125 0C.502 0 0 .502 0 1.125v21.75C0 23.498.502 24 1.125 24h21.75c.623 0 1.125-.502 1.125-1.125V1.125C24 .502 23.498 0 22.875 0zm17.363 9.75c.612 0 1.154.037 1.627.111a6.38 6.38 0 0 1 1.306.34v2.458a3.95 3.95 0 0 0-.643-.361 5.093 5.093 0 0 0-.717-.26 5.453 5.453 0 0 0-1.426-.2c-.3 0-.573.028-.819.086a2.1 2.1 0 0 0-.623.242c-.17.104-.3.229-.393.374a.888.888 0 0 0-.14.49c0 .196.053.373.156.529.104.156.252.304.443.444s.423.276.696.41c.273.135.582.274.926.416.47.197.892.407 1.266.628.374.222.695.473.963.753.268.279.472.598.614.957.142.359.214.776.214 1.253 0 .657-.125 1.21-.373 1.656a3.033 3.033 0 0 1-1.012 1.085 4.38 4.38 0 0 1-1.487.596c-.566.12-1.163.18-1.79.18a9.916 9.916 0 0 1-1.84-.164 5.544 5.544 0 0 1-1.512-.493v-2.63a5.033 5.033 0 0 0 3.237 1.2c.333 0 .624-.03.872-.09.249-.06.456-.144.623-.25.166-.108.29-.234.373-.38a1.023 1.023 0 0 0-.074-1.089 2.12 2.12 0 0 0-.537-.5 5.597 5.597 0 0 0-.807-.444 27.72 27.72 0 0 0-1.007-.436c-.918-.383-1.602-.852-2.053-1.405-.45-.553-.676-1.222-.676-2.005 0-.614.123-1.141.369-1.582.246-.441.58-.804 1.004-1.089a4.494 4.494 0 0 1 1.47-.629 7.536 7.536 0 0 1 1.77-.201zm-15.113.188h9.563v2.166H9.506v9.646H6.789v-9.646H3.375z"
              />
            </svg>

            <!-- Tailwind CSS Icon -->
            <svg
              *ngSwitchCase="'tailwind'"
              class="h-10 w-10"
              viewBox="0 0 24 24"
              fill="currentColor"
              style="color: #06b6d4"
            >
              <path
                d="M12.001,4.8c-3.2,0-5.2,1.6-6,4.8c1.2-1.6,2.6-2.2,4.2-1.8c0.913,0.228,1.565,0.89,2.288,1.624 C13.666,10.618,15.027,12,18.001,12c3.2,0,5.2-1.6,6-4.8c-1.2,1.6-2.6,2.2-4.2,1.8c-0.913-0.228-1.565-0.89-2.288-1.624 C16.337,6.182,14.976,4.8,12.001,4.8z M6.001,12c-3.2,0-5.2,1.6-6,4.8c1.2-1.6,2.6-2.2,4.2-1.8c0.913,0.228,1.565,0.89,2.288,1.624 c1.177,1.194,2.538,2.576,5.512,2.576c3.2,0,5.2-1.6,6-4.8c-1.2,1.6-2.6,2.2-4.2,1.8c-0.913-0.228-1.565-0.89-2.288-1.624 C10.337,13.382,8.976,12,6.001,12z"
              />
            </svg>

            <!-- Git Icon -->
            <svg
              *ngSwitchCase="'git'"
              class="h-10 w-10"
              viewBox="0 0 24 24"
              fill="currentColor"
              style="color: #f05032"
            >
              <path
                d="M23.546 10.93L13.067.452c-.604-.603-1.582-.603-2.188 0L8.708 2.627l2.76 2.76c.645-.215 1.379-.07 1.889.441.516.515.658 1.258.438 1.9l2.658 2.66c.645-.223 1.387-.078 1.9.435.721.72.721 1.884 0 2.604-.719.719-1.881.719-2.6 0-.539-.541-.674-1.337-.404-1.996L12.86 8.955v6.525c.176.086.342.203.488.348.713.721.713 1.883 0 2.6-.719.721-1.889.721-2.609 0-.719-.719-.719-1.879 0-2.598.182-.18.387-.316.605-.406V8.835c-.217-.091-.424-.222-.6-.401-.545-.545-.676-1.342-.396-2.009L7.636 3.7.45 10.881c-.6.605-.6 1.584 0 2.189l10.48 10.477c.604.604 1.582.604 2.186 0l10.43-10.43c.605-.603.605-1.582 0-2.187"
              />
            </svg>

            <!-- .NET Icon -->
            <div
              *ngSwitchCase="'dotnet'"
              class="flex items-center justify-center h-10 w-10 rounded-lg text-lg font-bold p-6"
              style="background: linear-gradient(135deg, #512bd4 0%, #7b3ff2 100%); color: white"
            >
              .NET
            </div>

            <span *ngSwitchDefault class="text-2xl font-bold text-white/80">{{
              tech.name[0]
            }}</span>
          </ng-container>

          <span class="text-sm font-medium text-gray-300 group-hover:text-white">{{
            tech.name
          }}</span>
        </div>
      </div>
    </div>
  </main>
</div>
